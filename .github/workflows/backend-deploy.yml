name: Backend Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/epitrello-backend:${{ github.event.inputs.environment }}
            ${{ secrets.DOCKER_USERNAME }}/epitrello-backend:${{ github.sha }}

      - name: Deployment complete
        run: |
          echo "✅ Image Docker créée et pushée avec succès !"
          echo "Tag: ${{ secrets.DOCKER_USERNAME }}/epitrello-backend:${{ github.event.inputs.environment }}"
